{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {{ page_title|default:"Untitled Page" }}
        {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div id="logo"><img src="{% static 'logo.png' %}" alt="" /></div>
            <div id="top_menu">Home | Calendar | About | Contact</div>
            <a href="/contact">Contact Us</a>
            <div id="topbanner"><img src="{% static 'top_banner.jpg' %}" alt="" /></div>
        </header>
        <aside id="rightsidebar">
            <nav id="nav">
                <ul>
                    <li><a href="/add_venue">Add Your Venue</a></li>
                    <li>Menu 2</li>
                    <li>Menu 3</li>
                </ul>
            </nav>
        </aside>
        <section id="main">
            {% block content %}
            <p>{% autoescape off %}{{ cal }}{% endautoescape %}</p>
            {% endblock content %}
        </section>
        <footer id="footer">Copyright &copy;
            <script type="text/JavaScript">
                document.write(new Date().getFullYear());
            </script> MyClub
        </footer>
    </div>
</body>
</html>
